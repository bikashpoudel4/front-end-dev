<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>    
    <div class="container">
        <div class="row">
            <div class="col-md4">
                <figure class="figure">
                    <img class="figure-img img-fluid rounded" src="https://cdn.pixabay.com/photo/2023/05/28/00/34/sunset-8022573_1280.jpg" alt="image">
                    <figcaption class="figure-caption">I am picture baby</figcaption>
                </figure>
            </div>

            <!-- class="figure text-center -->
            <div class="col-md4">
                <figure class="figure text-center">
                    <img class="figure-img img-fluid rounded" src="https://cdn.pixabay.com/photo/2023/05/28/00/34/sunset-8022573_1280.jpg" alt="image">
                    <figcaption class="figure-caption">I am picture baby</figcaption>
                </figure>
            </div>

            <!-- class="figure text-end -->
            <div class="col-md4">
                <figure class="figure text-end">
                    <img class="figure-img img-fluid rounded" src="https://cdn.pixabay.com/photo/2023/05/28/00/34/sunset-8022573_1280.jpg" alt="image">
                    <figcaption class="figure-caption">I am picture baby</figcaption>
                </figure>
            </div>
        </div>
    </div>


    <script src="<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    </script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
