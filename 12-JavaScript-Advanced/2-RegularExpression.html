<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <h1>Welcome to Regular Expression in JavaScript. </h1>

    <script>
        // create Reg Expression
        // var myRe = /hello/;
        var myRe = /bikash/;
        // or var myRe = new RegExp("hello");

        var myString = "Does this sentence have hello world in  it?";

        if(myRe.test(myString))
        {
            alert('Yes');
        }else{
            alert('No')
        }
    </script>
</body>
</html>
