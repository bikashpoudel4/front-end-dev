<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Keyword</title>
    <!-- Java script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function checkFreeze(deg) {
            const freezingTemp = 32;
            if (freezingTemp <= deg) {
                return deg + "above freezing";
            } else {
                return deg + "Below freezing";
            };
        }
        console.log(checkFreeze(50));
        console.log(checkFreeze(20));
        console.log(checkFreeze(-12));
    </script>
    <!-- Java script -->
</head>
