<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        
        class Mobiles{
            constructor(storage, ram){
                this.storage = storage;
                this.ram = ram;
            }
            phoneDetails(){
                console.log(`This phone has stotage ${this.storage} and Ram ${this.ram}`);
            }
        }

        // Inheritance from class
        class oldPhones extends Mobiles{
            constructor(){
                super("4GB", "1GB");
            }
        }

        var myNewPhone = new Mobiles("64GB", "8GB");
        myNewPhone.phoneDetails();

        var myOldPhone = new oldPhones();
        myNewPhone.phoneDetails();

    </script>
</head>
<body>
<h1>Inheritance in JS</h1>
</body>
</html>
