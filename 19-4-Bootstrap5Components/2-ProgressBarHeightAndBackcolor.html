<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar Height and Background Color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

</head>

<!-- Wave Effect -->

<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <!--  Progress Bar 27% Custom Style -->
                <div class="progress mb-3" style="height: 1px;">
                    <div 
                        class="progress-bar"
                        role="progressbar"
                        aria-valuenow="27"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 27%;">
                    </div>
                </div>

                <!--  Progress Bar 27% Custom Style -->
                <div class="progress mb-3" style="height: 20px;">
                    <div 
                        class="progress-bar"
                        role="progressbar"
                        aria-valuenow="27"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 27%;">
                    </div>
                </div>

                <!--  Progress Bar 27% Custom Style -->
                <div class="progress bg-dark mb-3" style="height: 20px;">
                    <div 
                        class="progress-bar"
                        role="progressbar"
                        aria-valuenow="27"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 27%;">
                    </div>
                </div>

                <!--  Progress Bar 27% Custom Style -->
                <div class="progress bg-success mb-3" style="height: 20px;">
                    <div 
                        class="progress-bar bg-dark"
                        role="progressbar"
                        aria-valuenow="27"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 27%;">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="enable-stuff.js"></script>
</body>

</html>
