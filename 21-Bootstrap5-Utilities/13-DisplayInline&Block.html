<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display Inline and Block</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <!-- icons bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        
        <div class="container mt-3">
            <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                    <!-- Changing block to inline : d-inline  -->
                   <div class="d-inline p-2 bg-primary text-white">Block Element</div>
                   <div class="d-inline p-2 bg-dark text-white">Block Element</div>
                   <hr>

                   <!-- Changing block to block : d-block  -->
                   <span class="d-block p-2 bg-primary text-white">Inline Element</span>
                   <span class="d-block p-2 bg-dark text-white">Inline Element</span>
                </div>
            </div>
        </div>

        <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="enable-stuff.js"></script>
    </body>
</html>
