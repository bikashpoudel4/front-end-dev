<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Indicators</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
   
    <div class="container mt-3">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="slides-with-indicators" class="carousel slide" data-bs-ride="carousel">

                    <div class="carousel-indicators">
                        <button
                            class="active"
                            type="button"
                            data-bs-target="#slides-with-indicators"
                            data-bs-slide-to="0"
                            aria-current="true"
                            aria-label="Slide 1">
                        </button>
                        <button
                            class="active"
                            type="button"
                            data-bs-target="#slides-with-indicators"
                            data-bs-slide-to="1"
                            aria-current="true"
                            aria-label="Slide 2">
                        </button>
                        <button
                            class="active"
                            type="button"
                            data-bs-target="#slides-with-indicators"
                            data-bs-slide-to="2"
                            aria-current="true"
                            aria-label="Slide 3">
                        </button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2019/08/05/07/45/photographer-4385409_640.jpg" alt="CO-IMG">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/04/09/06/18/explosion-7910812_640.jpg" alt="CO-IMG">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/07/05/07/38/mushrooms-8107688_640.jpg" alt="CO-IMG">
                        </div>
                    </div>

                    <!-- Carousel indicators -->
                    <button
                        class="carousel-control-prev" 
                        type="button"
                        data-bs-target="#slides-with-indicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>

                    <button
                        class="carousel-control-next" 
                        type="button"
                        data-bs-target="#slides-with-indicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>

                </div>
            </div>
        </div>

    </div>

    <script src="
        <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
</body>

</html>
