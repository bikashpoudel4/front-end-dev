<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdowns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
   
    <div class="container mt-3">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="dropdown">
                    <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        id="dropdown-menu-button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown Button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdown-menu-button">
                        <li><a href="#" class="dropdown-item"></a>One</li>
                        <li><a href="#" class="dropdown-item"></a>Two</li>
                        <li><a href="#" class="dropdown-item"></a>Three</li>
                        <li><a href="#" class="dropdown-item"></a>Four</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <!-- <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
</body>

</html>
