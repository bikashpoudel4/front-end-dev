<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #5bc0de;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 8px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .search-button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5bc0de;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #007bb5;
        }

        @media (max-width: 768px) {
            .navbar {
                background-color: rgba(0, 0, 0, 0.7);
            }

            .navbar a {
                color: white;
            }

            .hamburger {
                display: flex;
            }

            .navbar ul {
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                display: none;
            }

            .navbar.open ul {
                display: flex;
            }

            .navbar li {
                margin: 0;
                text-align: center;
                padding: 10px;
            }

            .navbar a {
                display: block;
            }

            .hamburger div:nth-child(2) {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <div class="logo">
            <a href="#">SAARAS</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button class="search-button" onclick="searchButtonClick()">Search</button>
        </div>
        <div class="hamburger" onclick="toggleNavbar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

</body>
</html>
