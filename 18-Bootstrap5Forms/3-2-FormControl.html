<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms In Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="countries" class="form-label">Country</label>
                        <select id="countries" class="form-control form-control-sm">
                            <option selected>Select Country</option>
                            <option value="Nepal">Nepal</option>
                            <option value="Germany">Germany</option>
                            <option value="USA">USA</option>
                            <option value="Austrila">Austrila</option>
                        </select>
                    </div>
                    <!-- Multi Select -->
                    <div class="mb-3">
                        <label for="countries" class="form-label">Country</label>
                        <select id="countries" class="form-control form-control-sm" multiple>
                            <option selected>Select Country</option>
                            <option value="Nepal">Nepal</option>
                            <option value="Germany">Germany</option>
                            <option value="USA">USA</option>
                            <option value="Austrila">Austrila</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
