<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="datalist" class="form-label">Datalist</label>
                        <!-- <input disabled list="datalistOptions" class="form-control" id="datalist" placeholder="Type to search..."> -->
                        <input list="datalistOptions" class="form-control" id="datalist" placeholder="Type to search...">
                        <datalist id="datalistOptions">
                            <option value="Kathmandu">
                            <option value="Biratnagar">
                            <option value="Kirtipur">
                            <option value="Patan">
                        </datalist>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
