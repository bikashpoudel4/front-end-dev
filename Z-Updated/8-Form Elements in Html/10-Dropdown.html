<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="A Simple page">
    <style>
        label{
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    
    <form action="1Formsuccess.html" method="GET">

        <!-- INPUT -->
        <label for="e_name">Name:
            <input name="e_name" id="e_name" type="text" required placeholder="Name">
        </label>

        <!-- EMAIL -->
        <label for="e_email">Email:
            <input name="e_email" id="e_email" type="email" required placeholder="Email@email.com">
        </label>

        <!-- PHONE -->
        <label for="e_phone">Phone:
            <input name="e_phone" id="e_phone" type="email" required placeholder="+45254643321">
        </label>

        <!-- PASSWORD -->
        <label for="e_password">Password:
            <input name="e_password" id="e_password" type="password" required placeholder="Password">
        </label>

        <!-- URL -->
        <label for="e_url">Website:
            <input name="e_url" id="e_url" type="url" required placeholder="https://instagram.com">
        </label>

        <!-- NUMBER -->
        <label for="e_quantity">Quantity:
            <input name="e_quantity" id="e_quantity" type="number" required>
        </label>

        <!-- DATE -->
        <label for="e_date">Date:
            <input name="e_date" id="e_date" type="date" required value="2025-05-02">
        </label>

        <!-- DATE isable -->
        <label for="e_date">Date:
            <input name="e_date" id="e_date" type="date" required value="2025-05-02" readonly>
        </label>

        <!-- DATE isable -->
        <label for="e_date">Date:
            <input name="e_date" id="e_date" type="date" required value="2025-05-02" disabled>
        </label>

        <!-- Time -->
        <label for="e_time">Time:
            <input name="e_time" id="e_time" type="time" required>
        </label>

        <!-- Month -->
        <label for="e_month">Month:
            <input name="e_month" id="e_month" type="month" required>
        </label>

        <!-- Week -->
        <label for="e_week">Week:
            <input name="e_week" id="e_week" type="week" required>
        </label>

        <!-- DATE TIME LOCAL -->
        <label for="e_dtl">Date/Time/Local:
            <input name="e_dtl" id="e_dtl" type="datetime-local" required>
        </label>

        <!-- Radio -->
        <div>
            <p>Select Gender:</p>
        
            <!-- Radiobuttons -->
            <label for="e_male">
                <input name="e_gender" id="e_male" type="radio" value="Male">
                Male
            </label>
        
            <label for="e_female">
                <input name="e_gender" id="e_female" type="radio" value="Female">
                Female
            </label>
        
            <label for="e_other">
                <input name="e_gender" id="e_other" type="radio" value="Other">
                Other
            </label>
        
            <label for="e_pnts">
                <input name="e_gender" id="e_pnts" type="radio" value="Prefer not to say">
                Prefer not to say
            </label>
        </div>

        <!-- Check Fields -->
        <div>
            <p>Food Time Selection</p>
            <label for="e_breakfast">
                <input name="e_food" id="e_breakfast" type="checkbox" value="Breakfast">
                Breakfast
            </label>

            <label for="e_lunch">
                <input name="e_food" id="e_lunch" type="checkbox" value="Lunch">
                Lunch
            </label>

            <label for="e_dinner">
                <input name="e_food" id="e_dinner" type="checkbox" value="Dinner">
                Lunch
            </label>
        </div>

        <!-- SEARCH BAR -->
        <label for="e_search">
            Search:
            <input name="e_search" id="e_search" type="search" placeholder="Search for...">
            <input type="submit" value="Search">
        </label>

        <!-- UPLOAD FIELDS -->
        <label for="e_upload">
            Upload:
            <input name="e_upload" id="e_upload" type="file">
            <input type="submit" value="Upload">
        </label>

        <!-- Only Image - and only one select -->
        <label for="e_upload">
            Upload:
            <input name="e_upload" id="e_upload" type="file" accept="image/*">
            <input type="submit" value="Upload">
        </label>

        <!-- Only Image - multiple select -->
        <label for="e_upload">
            Upload:
            <input name="e_upload" id="e_upload" type="file" accept="image/*" multiple>
            <input type="submit" value="Upload">
        </label>

        <!-- COLOR -->
        <label for="e_color">
            Color:
            <input name="e_color" id="e_color" type="color" required>
        </label>

        <!-- DROPDOWNS - SELECT LISTS -->
        <label for="e_country">
            Select Country:
            <select name="e_country" id="e_country">
                <option value="NE">Nepal</option>
                <option value="UK">United Kingdom</option>
                <option value="DE">Germany</option>
            </select>
        </label>

        <!-- GROUP SELECT LIST -->
        <label for="e_food_selection">
            Select Food:
            <select name="e_food_selection" id="e_food_selection">
                <optgroup label="Breakfast">
                    <option value="Breakfast1">Breakfast1</option>
                    <option value="Breakfast2">Breakfast2</option>
                    <option value="Breakfast3">Breakfast3</option>
                </optgroup>
                <optgroup label="Lunch">
                    <option value="Lunch1">Lunch1</option>
                    <option value="Lunch2">Lunch2</option>
                    <option value="Lunch3">Lunch3</option>
                </optgroup>
                <optgroup label="Dinner">
                    <option value="Dinner1">Dinner1</option>
                    <option value="Dinner2">Dinner2</option>
                    <option value="Dinner3">Dinner3</option>
                </optgroup>
            </select>
        </label>

        <!-- DATA LIST FOR ICECREAM -->
        <label for="e_icecream">
            Select Icecream:
            <input list="icecream-flavours" name="e_icecream" id="e_icecream">

            <datalist id="icecream-flavours">
                <option value="Chocolate">
                <option value="MilkyBar">
                <option value="Vanila">
                <option value="Mint">
                <option value="Coco">
            </datalist>
        </label>

        <button type="submit">Sign up</button>
    </form>

</body>
</html>
