<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="A Simple page">
    <style>
        label{
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    
    <form action="1Formsuccess.html" method="GET">

        <label for="e_name">Name:
            <input name="e_name" id="e_name" type="text" required placeholder="Name">
        </label>

        <label for="e_email">Email:
            <input name="e_email" id="e_email" type="email" required placeholder="Email@email.com">
        </label>

        <label for="e_phone">Phone:
            <input name="e_phone" id="e_phone" type="email" required placeholder="+45254643321">
        </label>

        <label for="e_password">Password:
            <input name="e_password" id="e_password" type="password" required placeholder="Password">
        </label>

        <button type="submit">Sign up</button>
    </form>

</body>
</html>
