<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Font Weights and Italics</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <!-- icons bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        
        <div class="container mt-3">            
            <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">                   
                    
                    <p class="fw-bold">Bold text</p>
                    <p class="fw-bolder">Bolder text</p>
                    <p class="fw-semibold">SemiBold text</p>
                    <p class="fw-normal">Normal text</p>
                    <p class="fw-light">Light text</p>
                    <p class="fw-lighter">Lighter text</p>
                    <p class="fst-italic">Italic text</p>
                    <p class="fst-normal">Text with font style</p>

                </div>
            </div>

        </div>

        <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="enable-stuff.js"></script>
    </body>
</html>
