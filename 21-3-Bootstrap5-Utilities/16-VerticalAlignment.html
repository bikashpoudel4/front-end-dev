<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="container mt-3">
        <div class="row justify-content-center mb-3 mt-5">
            <div class="col-md-6">

                <p>Regular Text<span class="align-baseline small">align-baseline</span></p>
                <p>Regular Text<span class="align-top small">align-top</span></p>
                <p>Regular Text<span class="align-middle small">align-middle</span></p>
                <p>Regular Text<span class="align-bottom small">align-bottom</span></p>
                <p>Regular Text<span class="align-text-top small">align-text-top</span></p>
                <p>Regular Text<span class="align-text-bottom small">align-text-bottom</span></p>

                <hr>

                <table style="height: 100px;">
                    <tbody>
                        <tr>
                            <td class="align-baseline">baseline</td>
                            <td class="align-top">top</td>
                            <td class="align-middle">middle</td>
                            <td class="align-bottom">bottom</td>
                            <td class="align-text-top">text-top</td>
                            <td class="align-text-bottom">text-bottom</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>

    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="enable-stuff.js"></script>
</body>

</html>
