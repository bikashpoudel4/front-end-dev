<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip and Popover</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="containet mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#my-modal">
                    click to lunch
                </button>

                <div 
                class="modal fade"
                id="my-modal"
                tabindex="-1"
                aria-labelledby="my-modal-label"
                aria-hidden="true"
                data-bs-backdrop="static"
                data-bs-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="my-modal-label">Modal Title</h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close">
                            </button>
                        </div>
                        <div class="modal-body">
                                    <h5>Popover in the modal</h5>
                                    <a 
                                    href="#"
                                    role="button"
                                    class="btn btn-secondary"
                                    data-bs-toggle="popover"
                                    title="Popover Title"
                                    data-bs-content="Poover body content is set in this attribute">
                                    Button
                                </a>
                                <hr>
                                <h5>Tooltip in a Modal</h5>
                                <a 
                                href="#"
                                data-bs-toggle="tooltip"
                                title="Tooltip"> A Simple Link</a>

                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal">
                                Close
                            </button>
                            <button class="btn btn-primary" type="button">Save Changes</button>
                        </div>

                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="enable-stuff.js"></script>

    <!-- Custom Script -->
</body>

</html>
