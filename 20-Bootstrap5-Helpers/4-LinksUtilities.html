<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Links Utilities</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <!-- icons bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
    </head>

    <!-- Wave Effect -->

    <body>
        <div class="container mt-3">
            <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">

                    <p>
                        <a href="#" class="link-primary">1.Primary Link</a><br>
                        <a href="#" class="link-primary link-offset-2">2.Primary Link</a><br>
                        <a href="#" class="link-primary link-offset-2 link-underline-opacity-25">3.Primary Link</a><br>
                        <a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">4.Primary Link</a><br>
                    </p>
                    <hr>
                    
                    <p>
                        <a href="#" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">5.Primary Link</a><br>
                    </p>

                    <p>
                        <a href="#" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">6.Primary Link</a><br>
                    </p>

                    <p>
                        <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">7.Primary Link</a><br>
                    </p>

                </div>
            </div>
        </div>

        <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="enable-stuff.js"></script>
    </body>
</html>
