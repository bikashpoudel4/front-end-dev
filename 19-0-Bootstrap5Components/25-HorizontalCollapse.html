<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Collapse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
   
    <div class="container mt-3">

        <div class="roe justify-content-center">
            <div class="col-md-8">
                <p>
                    <a 
                        href="#collapse-data"
                        class="btn btn-primary"
                        role="button"
                        data-bs-toggle="collapse"
                        aria-expanded="false"
                        aria-controls="collapse-data">Link Button</a>

                        <div style="min-height: 120px;">
                            <div class="collapse collapse-horizontal" id="collapse-data">
                                <div class="card card-body" style="width: 300px;">
                                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit quidem eos, natus blanditiis quo id?
                                </div>
                            </div>
                        </div>
                </p>
            </div>
        </div>


    </div>

    <!-- <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
</body>

</html>
