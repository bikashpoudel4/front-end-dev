<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
   
    <div class="container mt-3">

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Quote</div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>Sky is not so clean.</p>
                            <footer class="blockquote-footer">Some famous in <cite title="Source Title">Source Title</cite></footer>
                        </blockquote>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">Quote</div>
                    <div class="card-body">
                        <h5 class="card-title">Awsome Heading</h5>
                        <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia optio.!</p>
                    </div>
                    <div class="card-footer">
                        &copy; Copyright
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="
        <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
</body>

</html>
