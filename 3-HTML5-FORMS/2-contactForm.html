<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <!-- 
        MAIN NOTICE 
            1. <td><input type="text" name="c_name" required></td> in this line,
                - <name="c_name" required> in input it means [name = for the name] and required is to promp that its is necessery to fil up.
            
            2. 

            3. <td><input type="submit" name="c_send" value="Send Message"></td>
                - [value="Send Message"] will place the Send Message in the button
    -->

    <form action="">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="c_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="c_email" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="c_phone" required></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="text" name="c_sub" required></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea type="text" name="c_msg" cols="30" rows="5"></textarea>></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="c_send" value="Send Message"></td>
            </tr>
        </table>
    </form>
</body>
</html>
