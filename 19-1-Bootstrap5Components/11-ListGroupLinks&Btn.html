<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Group Links and Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="container mt-3">

        <div class="row justify-content-center">           
            <div class="col-md-4">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        First Clickable Item
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">Second Clickable Item</a>
                    <a href="#" class="list-group-item list-group-item-action">Third Clickable Item</a>
                    <a href="#" class="list-group-item list-group-item-action disabled">Fourth Clickable Item</a>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">           
            <div class="col-md-4">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                        First Clickable Button
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">Second Clickable Button</button>
                    <button type="button" class="list-group-item list-group-item-action">Third Clickable Button</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>Fourth Clickable Button</button>
                </div>
            </div>
        </div>

    </div>

    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
</body>

</html>
