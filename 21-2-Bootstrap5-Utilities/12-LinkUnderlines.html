<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LInk Undrnile</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <!-- icons bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        
        <div class="container mt-3">
            <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">   

                    <p><a href="#" class="link-underline-primary">Primary Link</a></p>
                    <p><a href="#" class="link-underline-success">Success Link</a></p>
                    <p><a href="#" class="link-underline-info">Info Link</a></p>
                    <p><a href="#" class="link-underline-dark">Dark Link</a></p>
                    <p><a href="#" class="link-underline-warning">Warning Link</a></p>
                    
                    <hr>

                    <p><a href="#" class="link-underline-primary link-offset-1">Primary Link</a></p>
                    <p><a href="#" class="link-underline-success link-offset-2">Success Link</a></p>
                    <p><a href="#" class="link-underline-info link-offset-3">Info Link</a></p>
                    <p><a href="#" class="link-underline-dark">Dark Link</a></p>
                    <p><a href="#" class="link-underline-warning">Warning Link</a></p>
                    
                    <hr>

                    <p><a href="#" class="link-underline-primary link-offset-1 link-underline-opacity-10">Primary Link</a></p>
                    <p><a href="#" class="link-underline-success link-offset-2 link-underline-opacity-25">Success Link</a></p>
                    <p><a href="#" class="link-underline-info link-offset-3 link-underline-opacity-50">Info Link</a></p>
                    <p><a href="#" class="link-underline-dark link-underline-opacity-750">Dark Link</a></p>
                    <p><a href="#" class="link-underline-warning link-underline-opacity-0">Warning Link</a></p>
                    
                    <hr>

                    <p>
                        <a class="
                                link-offset-2
                                link-offset-3-hover
                                link-underline
                                link-underline-opacity-0
                                link-underline-opacity-75-hover"
                            href="#">Underline Opacity 0</a>
                    </p>
                   
                </div>
            </div>
        </div>

        <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="enable-stuff.js"></script>
    </body>
</html>
